<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/f1271246e2.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>30 Days Of JavaScript Challenge Leaderboard</h1>
    <section class="createPlayer">
      <input type="text" class="name" placeholder="Name" />
      <input type="text" class="lastname" placeholder="Last Name" />
      <input type="text" class="country" placeholder="Country" />
      <input type="number" class="score" placeholder="Score" />
      <button class="addPlayer">Add Player</button>
    </section>
    <section class="players"></section>
    <script src="main.js"></script>
  </body>
</html>
