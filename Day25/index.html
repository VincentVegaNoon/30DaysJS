<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Countries Data</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="countries">
      <h2>World Countries Data</h2>
      <p class="subtitle">Currenty we have 250 countries</p>
      <!-- <p class="feedback">250 countries</p> -->
    </header>
    <main>
      <div class="wrapper">
        <div class="buttons wrap">
          <div class="graph-buttons">
            <button class="population">Population</button>
            <button class="languages">Languages</button>
          </div>
          <h4 class="graph-title">10 Most populated</h4>
        </div>
        <div class="graphs">
          <div class="graph-wrapper" id="stat"></div>
        </div>
      </div>
    </main>

    <script src="./data/countries_data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
