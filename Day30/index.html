<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f1271246e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>World countries data</h1>
        <h2 class="countriesNumber">currently we have 250 countries</h2>
        <h3>3 countries satisfied criteria</h3>
      </header>
      <input type="text" />
      <section class="buttonsFlags">
        <button class="nameBtn">Name</button>
        <button class="capitalBtn">Capital</button>
        <button class="populationBtn">Population</button>
        <p><i class="fa-solid fa-chart-simple"></i></p>
      </section>
      <section class="countriesInfo"></section>
      <section class="buttonsGraphs">
        <button>Population</button>
        <button>Languages</button>
      </section>
      <h2>World Population</h2>
      <section class="countriesGraphs"></section>
    </div>
    <script src="data/countries_data_old.js"></script>
    <script src="data/countries_data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
